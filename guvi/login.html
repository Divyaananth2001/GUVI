<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GUVI PROJECT</title>
		<link rel="stylesheet" href="/guvi/css/register.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		
	</head>
	<body>
		<div class="signup-form">
			<form method="post" id="loginForm" name="loginForm">
				<h2>LOGIN PAGE</h2>
				<p class="hint-text">Enter your username and password</p><br><br>
                <div class="form-group">
                    <label for="DOB">EMAIL:</label> 
                    <input type="email" class="form-control" name="username" placeholder="Enter valid email*" required>
                </div>
                <div class="form-group">
					<label for="DOB">PASSWORD:</label> 
					<input type="password" class="form-control" name="password" placeholder="Enter your password*" required>
				</div>
				     
				<div class="form-group">
					<input type="submit" id="btn1" class="btn btn-success btn-lg btn-block" value="Submit Now">
				</div>
				<div id="text"></div><br>
                <div class="form-group">
                    Click here if you are a new user:
                    <a href="./register.html">
                        <input type="button" value='Sign-up'></a>
                    </div>
			</form>
		</div>
		<script src="/guvi/js/login.js">
		</script>
	</body>
</html>
