<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign-up form</title>
		<link rel="stylesheet" href="/guvi/css/register.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
		
	</head>
	<body>
		<div class="signup-form">
			<form method="post" id="contactForm" name="contactForm">
				<h2>SIGN-UP FORM</h2>
				<p class="hint-text">Fill the form below to create your account.</p>
				<div class="form-group">
					<label for="DOB">NAME:</label> 
					<input type="name" class="form-control" name="name" placeholder="Enter your name*" required>
				</div>
				<div class="form-group">
					<label for="gender">GENDER:</label> <br>
					&ensp;&emsp;<input type="radio" name="gender" value="male" required>MALE<br>
					&ensp;&emsp;<input type="radio" name="gender" value="female" required>FEMALE<br>
					&ensp;&emsp;<input type="radio" name="gender" value="others" required>OTHERS<br>
				</div>
				<label for="DOB">DATE OF BIRTH:</label> 
				<div class="form-group">
					<input type="date" class="form-control" name="DOB" placeholder="DOB*" required>
				</div>
				<div class="form-group">
					<label for="DOB">AGE:</label> 
					<input type="text" class="form-control" name="age" placeholder="Enter age in 2 digits (e.g: 08)" required pattern="[1-9]{1}[0-9]{1}">
				</div>
				<div class="form-group">
					<label for="DOB">MOBILE NUMBER:</label> 
					<input type="text" class="form-control" name="mobile" placeholder="Enter 10 digit mobile number*" required pattern="[6-9]{1}[0-9]{9}">
				</div>
				<div class="form-group">
					<label for="DOB">EMAIL:</label> 
					<input type="email" class="form-control" name="username" placeholder="Enter valid email*" required>
				</div>
				<div class="form-group">
					<label for="DOB">PASSWORD:</label> 
					<input type="password" class="form-control" name="password" placeholder="Enter a new password*" required>
				</div>
				     
				<div class="form-group">
					<input type="submit" id="btn" class="btn btn-success btn-lg btn-block" value="Submit Now">
				</div>
				<div id="text"></div><br>
				<div class="form-group">
				Click here to login:
				<a href="./login.html">
					<input type="button" value='Login'></a>
				</div>
			</form>
		</div>
		<script src="/guvi/js/register.js">
		</script>
	</body>
</html>
